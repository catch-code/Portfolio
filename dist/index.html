<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Code</title>
    <style>
      .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;

        background-color: #121212;
        display: flex;
        align-items: center;
      }
      #spinner {
        display: grid;
        place-items: center;
        margin-top: 5%;
      }
      #spinner img {
        width: 200px;
        height: 200px;
        /* animation: ro 0.9s infinite; */
        z-index: 9999999999999999999;
      }

      .loading .cont {
        margin: auto;
        display: flex;
        gap: 20px;
      }

      .loading .one,
      .loading .two,
      .loading .three {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: white;
        animation: loaded 0.9s infinite;
        animation-direction: alternate;
        opacity: 1;
        transition: 2s;
      }

      .loading .two {
        animation-delay: 0.3s;
      }

      .loading .three {
        animation-delay: 0.6s;
      }

      @keyframes loaded {
        to {
          opacity: 0.2;
          transform: translateY(-20px);
        }
      }
      @keyframes ro {
        to {
          transform: rotate(360deg);
        }
      }
      .circle {
        height: 24px;
        width: 24px;
        border-radius: 24px;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 99999999;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-36b7046c.js"></script>
    <link rel="stylesheet" href="/assets/index-cc5a04e3.css">
  </head>
  <body>
    <div id="spinner">
      <div class="loading">
        <div class="cont">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
      <img src="/assets/logo-1b1c31a1.png" alt="" />
    </div>
    <div id="root"></div>
    
  </body>
</html>
